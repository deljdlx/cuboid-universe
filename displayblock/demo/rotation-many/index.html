<script>

let viewport = new Viewport(document.body);



/*

for(let i = 0 ; i < 20 ; i++) {


    let x = Math.floor(Math.random() * 2000);
    let y = Math.floor(Math.random() * 2000);
    let z = Math.floor(Math.random() * 2000);

    if(Math.random() > 0.5) {
        x = x * -1;
    }
    if(Math.random() > 0.5) {
        y = y * -1;
    }
    if(Math.random() > 0.5) {
        z = z * -1;
    }



    let cube = new Cube(100, 100);
    cube.centerOrigin();
    viewport.addItem(cube, x, y, z);
    viewport.generate();
    cube.draw();

    let interval = Math.floor(Math.random() * 2000) + 1000;

    setInterval(function() {

        var x = Math.floor(Math.random() * 360);
        var y = Math.floor(Math.random() * 360);
        var z = Math.floor(Math.random() * 360);
        
        cube.rotate(x, y, z, interval);
        cube.draw();

    }, interval)
}


</script>
